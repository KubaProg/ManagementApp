<!DOCTYPE html>
<html lang="pl"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
<main>
    <div class="form">
        <div class="userForm">
            <h2>Log in as User</h2>
            <form action="/jobList" class="userLoggingForm" method="post">
                <div class="input">
                    <p>Login</p>
                    <input type="text" name="login" placeholder="Enter your login">
                    <p>Password</p>
                    <input type="text" name="password" placeholder="Enter your password">
                    <div class="button">
                        <button type="submit">Log in</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="adminForm">
            <form action="/adminsPanel" class="userLoggingForm" method="post">
                <h2>Log in as Admin</h2>
                <div class="input">
                    <p>Login</p>
                    <input type="text" name="login" placeholder="Enter your login">
                     <p>Password</p>
                    <input type="text" name="password" placeholder="Enter your password">
                    <div class="button">
                        <button type="submit">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
